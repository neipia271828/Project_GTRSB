<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTRラップタイム記録アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>GTRラップタイム記録アプリ</h1>
        
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="auth-tab active" data-target="login-form">ログイン</button>
                <button class="auth-tab" data-target="register-form">新規登録</button>
            </div>

            <form id="login-form" class="auth-form" style="display: block;">
                <h2>ログイン</h2>
                <div class="form-group">
                    <label for="login-email">メールアドレス</label>
                    <input type="email" id="login-email" name="email" required placeholder="kmcXXXX@kamiyama.ac.jp">
                </div>
                <div class="form-group">
                    <label for="login-password">パスワード</label>
                    <input type="password" id="login-password" name="password" required placeholder="4桁の数字">
                </div>
                <button type="submit" class="btn">ログイン</button>
            </form>

            <form id="register-form" class="auth-form" style="display: none;">
                <h2>新規登録</h2>
                <div class="form-group">
                    <label for="register-email">メールアドレス</label>
                    <input type="email" id="register-email" name="email" required placeholder="kmcXXXX@kamiyama.ac.jp">
                </div>
                <div class="form-group">
                    <label for="register-password">パスワード</label>
                    <input type="password" id="register-password" name="password" required placeholder="4桁の数字">
                </div>
                <div class="form-group">
                    <label for="register-username">ユーザー名</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <button type="submit" class="btn">新規登録</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
